<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1</title>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIOwXTIIlBqBLft4tyK6Ub4LgNwnA3R7c&callback=initMap"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        let map;

        function initMap() {

            // Создаем объект карты и отображаем в контейнере
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }

        // Документация: https://developers.google.com/maps/documentation/javascript/overview
        // Подробнее про defer: https://learn.javascript.ru/script-async-defer
    </script>
</body>

</html>
