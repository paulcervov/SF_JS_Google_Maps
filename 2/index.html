<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2</title>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL7_cBFaxTj5l1YcIEAOqVOhkrPtvAOV4&callback=initMap"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            height: 100%;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Наши пункты выдачи на карте</h1>
        <div id="map"></div>
    </div>

    <script>
        let map;

        function initMap() {

            // Создаем объект карты и отображаем в контейнере
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 55.751667, lng: 37.617778 }, // Москва
                zoom: 11
            });

            // Создаем объекты маркеров и добавляем их на карту
            new google.maps.Marker({ position: { lat: 55.711667, lng: 37.647778 }, map: map });
            new google.maps.Marker({ position: { lat: 55.691667, lng: 37.677778 }, map: map });
        }

        // Добавили на карту несколько объектов (марекров)
        // Документация по созданию карты и маркера: https://developers.google.com/maps/documentation/javascript/adding-a-google-map
        // Документация по маркерам: https://developers.google.com/maps/documentation/javascript/markers
        // TODO: добавить инфо-окна для объектов на карте.
    </script>
</body>

</html>
